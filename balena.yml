    - GW_RESET_GPIO: 17
    - GW_POWER_EN_GPIO: 0
    - TTN_REGION: eu1
    - TC_KEY: 0
  defaultDeviceType: raspberrypi3
  supportedDeviceTypes:
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - raspberrypi400-64
    - raspberrypicm4-ioboard
    - fincm3
    - generic
version: 2.3.5